<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="test_musiclist.css">
  </head>
  <body>
    <div class="wrapper">

      <header>
        <i class="fas fa-times"></i>
        <h1 class="playlist-top">Playlist</h1>
      </header>
      
      <main>
        <section class="main-song">
          <div class="main-song__img">
            <i class="far fa-images fa-5x"></i> 
          </div>
          <div clss="main-song__data">
            <h3 class="main-song__title">응급실</h3>
            <h5 class="main-song__singer">MinsoftK</h5>
          </div> 
        </section>

        <section class="btns">
          <span class="btns__play btns__play--big">
            <i class="fas fa-play fa-xs"></i>
            <span>Play</span>
          </span>
          <span class="btns__play">
            <i class="fas fa-heart"></i>
          </span>
          <span class="btns__play">
            <i class="fas fa-plus"></i>
          </span>
        </section>

        <ul class="song-list">
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
                <h5>Home</h5>
                <h6>박효신</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
                <h5>야생화</h5>
                <h6>박효신</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
                <h5>유리의 성</h5>
                <h6>K2</h6>
            </div>
          </li>
        </ul>

      </main>
    </div>
  </body>
</html>
